configs:
  arr-ts-serve:
    content: |
      {
        "TCP": {
          "9443": {
            "HTTPS": true
          },
          "8443": {
            "HTTPS": true
          },
          "7443": {
            "HTTPS": true
          },
          "8843": {
            "HTTPS": true
          },
        },
        "Web": {
          "$${TS_CERT_DOMAIN}:8443": {
            "Handlers": {
              "/": {
                "Proxy": "http://sonarr:8989"
              }
            }
          },
          "$${TS_CERT_DOMAIN}:7443": {
            "Handlers": {
              "/": {
                "Proxy": "http://radarr:7878"
              }
            }
          },
          "$${TS_CERT_DOMAIN}:9443": {
            "Handlers": {
              "/": {
                "Proxy": "http://prowlarr:9696"
              }
            }
          },
          "qbit.$${TS_CERT_DOMAIN}:8843": {
            "Handlers": {
              "/": {
                "Proxy": "http://qbittorrent:8080"
              }
            }
          }
        },
        "AllowFunnel": {
          "son.$${TS_CERT_DOMAIN}:443": false,
          "rad.$${TS_CERT_DOMAIN}:443": false,
          "prowl.$${TS_CERT_DOMAIN}:443": false,
          "qbit.$${TS_CERT_DOMAIN}:443": false
        }
      }

services:
  arr-ts:
    image: tailscale/tailscale:latest
    container_name: arr-ts
    hostname: mr-arr
    environment:
      - TS_AUTHKEY=${AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=true
    configs:
      - source: arr-ts-serve
        target: /config/serve.json
    volumes:
      - ${PWD}/state:/var/lib/tailscale
    restart: unless-stopped

