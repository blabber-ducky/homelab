services:
  syncthing-ts:
    image: tailscale/tailscale:latest
    container_name: syncthing-ts
    hostname: mr-syncthing
    environment:
      #  - TS_AUTHKEY=value
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_SERVE_CONFIG=/config/serve.json
      - TS_EXTRA_ARGS=--advertise-tags=tag:syncthing
    volumes:
      - ${PWD}/state:/var/lib/tailscale
      - ${PWD}/config:/config
      - /dev/net/tun:/dev/net/tun
    ports:
      - 8384:8384
      - 22000:22000/tcp
      - 22000:22000/udp
      - 21027:21027/udp
    cap_add:
      - net_admin
      - sys_module

  syncthing:
    image: lscr.io/linuxserver/syncthing:latest
    container_name: syncthing #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Dubai
    volumes:
      - ${CONFIGS}syncthing:/config
      - ${DATA}/sync-folders:/data1
    depends_on:
      - syncthing-ts
    network_mode: service:syncthing-ts
    restart: unless-stopped
